<body>
<div id="main_wrapper">
<!-- --------------------------------------------------------------------- -->
<div id="header">
<div id="header_date" style="height:42px;position:absolute;top:10px;left:20px;">
<p class="orbitron" style="font-size:18px;color:#6486ce;">
<span class="header_date"></span>&nbsp;&nbsp;&nbsp;<span class="header_time"></span>
</p>
</div>
<div id="header_weather" style="height:42px;position:absolute;top:10px;right:20px;">
<p class="orbitron" style="font-size:18px;color:#6486ce;">
</p>
</div>
<div style="width:552px;height:51px;margin:0 auto;padding:8px;background:url('image/header-title.png') top left no-repeat;">
<p style="font-size:20px;text-align:center;">云锁-服务器数据实时监控平台</p>
</div>
<div id="attack_account_today" style="margin-top:25px;margin-left:80px;">
<div style="width:300px;height:60px;margin:0 auto;background:#00001a;border-radius:4px;position:relative;">
<p style="position:absolute;color:#7094db;font-size:16px;left:-80px;top:8px;">
今日拦截<br>攻击总数
</p>
<span class="fillin orbitron odometer" style="position:relative;display:block;color:#ff3333;font-size:38px;text-align:center;padding:0 12px;">
</span>
</div>
</div>
<div id="attack_account_total" style="margin-top:10px;">
<p style="color:#7094db;font-size:14px;text-align:center;">
累计拦截(次): <span class="fillin consolas" style="color:#ecd9a6;font-size:15px;"></span>
</p>
</div>
</div>
<div class="spclear"></div>
<!-- --------------------------------------------------------------------- -->
<div id="main_left" class="pull-left">
<p style="font-size:15px;color:#ecd9a6;">本周拦截次数同上周相比</p>
<div class="background-grid" style="position:absolute;left:20px;top:31px;width:270px;height:170px;"></div>
<div class="chart_wrapper" style="margin:0px auto;">
</div>
<p style="font-size:15px;color:#ecd9a6;margin-top:20px;">全球数据攻击类型占比</p>
<div class="chart_wrapper" style="margin:0px auto;">
</div>
<table id="attack_type_table" class="table table-striped" style="width:270px;">
</table>
</div>
<!-- --------------------------------------------------------------------- -->
<div id="main_middle" class="pull-left">
<div id="main_chart_border" style="margin:0px auto;position:absolute;top:0;left:0;">
<div style="width:40px;height:40px;position:absolute;border:3px solid rgba(255,255,255,0.2);top:0;left:0;border-bottom:none;border-right:none;">
</div>
<div style="width:40px;height:40px;position:absolute;border:3px solid rgba(255,255,255,0.2);top:0;right:0;border-bottom:none;border-left:none;">
</div>
<div style="width:40px;height:40px;position:absolute;border:3px solid rgba(255,255,255,0.2);bottom:0;left:0;border-top:none;border-right:none;">
</div>
<div style="width:40px;height:40px;position:absolute;border:3px solid rgba(255,255,255,0.2);bottom:0;right:0;border-top:none;border-left:none;">
</div>
</div>
<div class="chart_wrapper" style="margin:0px auto;">
</div>
<div class="chart_wrapper" style="margin:0px auto;display:none;">
</div>
<div id="overview_log_panel">
<table class="table">
<thead>
<tr>
<th style="width:25%;">攻击时间</th>
<th style="width:25%;">被攻击服务器/网站</th>
<th style="width:25%;">攻击源IP地址</th>
<th style="width:25%;">攻击类型</th>
<!-- <th style="width:30%;">攻击描述</th> -->
</tr>
</thead>
</table>
<div class="fillin_wrapper">
<table class="table">
<tbody class="fillin">
</tbody>
</table>
</div>
</div>
<div id="model_select" class="model_select_wrapper btn-group pull-right" style="" role="group">
<a href="#" class="model_select btn btn-default btn-xs active" data-type="china" data-shift="china">全国</a>
<a href="#" class="model_select btn btn-default btn-xs" data-type="province" data-shift="浙江">浙江</a>
</div>
</div>
<!-- --------------------------------------------------------------------- -->
<div id="main_right" class="pull-left">
<div id="top_10_attacked">
<p style="font-size:15px;padding:4px;padding-left:12px;color:#ecd9a6;">被攻击国家 TOP 5</p>
<table class="table background-grid">
<tbody class="fillin">
</tbody>
</table>
</div>

<div id="top_10_attacker">
<p style="font-size:15px;padding:4px;padding-left:12px;color:#ecd9a6;">攻击源国家 TOP 5</p>
<table class="table background-grid">
<tbody class="fillin">
</tbody>
</table>
</div>

<div id="province_ranking">
<p style="font-size:15px;padding:4px;padding-left:12px;color:#ecd9a6;">各地市排名</p>
<table class="table background-grid">
<tbody class="fillin">
</tbody>
</table>
</div>

</div>
</div>
